name: Deploy static content to Pages
on:
    push:
      branches:
        - 'main'
      paths-ignore:
        - '.editorconfig'
        - '.gitignore'
        - 'leiame.md'
        - 'readme.md'
        - 'to-do.log'
        - '*.jpg'
        - '*.png'
        - '*.svg'
        - '_config.yml'
        - './assets'
        - './scripts'
        - './settings'
    schedule:
      - cron:  '0 */12 * * *'
    workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
